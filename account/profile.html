<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #ff6b35;
            font-size: 28px;
        }

        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user-info span {
            color: #666;
            font-size: 14px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        /* Profile Card */
        .profile-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .profile-header {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            padding: 60px 30px 40px;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: white;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #ff6b35;
            border: 6px solid white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .profile-name {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-email {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
        }

        .profile-body {
            padding: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            padding: 20px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.12);
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-value i {
            color: #ff6b35;
            font-size: 18px;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 24px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #999;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            border: 2px solid #ff6b35;
            background: white;
            color: #ff6b35;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-top: 10px;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .header .user-info {
                flex-direction: column;
                gap: 10px;
            }

            .profile-header {
                padding: 40px 20px 30px;
            }

            .profile-name {
                font-size: 24px;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 48px;
                border: 5px solid white;
            }

            .profile-body {
                padding: 25px 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .info-item {
                padding: 15px;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-icon {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .stat-value {
                font-size: 24px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .action-btn {
                min-width: 100%;
            }

            .logout-btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 5px;
            }

            .container {
                padding: 0;
            }

            .header {
                padding: 15px;
                border-radius: 8px;
                margin-bottom: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .profile-header {
                padding: 30px 15px 25px;
            }

            .profile-name {
                font-size: 20px;
            }

            .profile-email {
                font-size: 14px;
            }

            .profile-avatar {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }

            .profile-body {
                padding: 20px 15px;
            }

            .info-item {
                padding: 12px;
            }

            .info-label {
                font-size: 11px;
            }

            .info-value {
                font-size: 14px;
            }

            .info-value i {
                font-size: 16px;
            }

            .stats-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .stat-card {
                padding: 18px;
            }

            .stat-icon {
                width: 45px;
                height: 45px;
                font-size: 18px;
                margin-bottom: 12px;
            }

            .stat-value {
                font-size: 22px;
            }

            .stat-label {
                font-size: 13px;
            }

            .action-btn {
                padding: 12px 20px;
                font-size: 13px;
            }

            .badge {
                font-size: 11px;
                padding: 4px 12px;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 750px;
            }

            .info-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stats-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .loading i {
            font-size: 48px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="loading">
            <i class="fas fa-spinner"></i>
            <p>Đang tải thông tin...</p>
        </div>
    </div>

    <script>
        // Kiểm tra đăng nhập
        function checkAuth() {
            const currentUser = sessionStorage.getItem("currentUser");
            
            if (!currentUser) {
                // Chưa đăng nhập, chuyển về trang login
                alert("Bạn cần đăng nhập để xem trang này!");
                window.location.href = "login.html";
                return null;
            }
            
            return JSON.parse(currentUser);
        }

        // Đăng xuất
        function logout() {
            if (confirm("Bạn có chắc muốn đăng xuất?")) {
                sessionStorage.removeItem("currentUser");
                alert("Đăng xuất thành công!");
                window.location.href = "login.html";
            }
        }

        // Chỉnh sửa profile
        function editProfile() {
            alert("Chức năng chỉnh sửa hồ sơ đang được phát triển!");
        }

        // Đổi mật khẩu
        function changePassword() {
            const currentUser = JSON.parse(sessionStorage.getItem("currentUser"));
            const users = JSON.parse(sessionStorage.getItem("users") || "{}");
            
            const newPassword = prompt("Nhập mật khẩu mới (ít nhất 8 ký tự, có chữ hoa, chữ thường và số):");
            
            if (!newPassword) return;
            
            // Validate password
            const lowercaseLetter = /[a-z]/g;
            const uppercaseLetter = /[A-Z]/g;
            const number = /[0-9]/g;
            
            if (newPassword.length < 8 || !newPassword.match(lowercaseLetter) || 
                !newPassword.match(uppercaseLetter) || !newPassword.match(number)) {
                alert("Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số!");
                return;
            }
            
            // Cập nhật mật khẩu
            if (users[currentUser.username]) {
                users[currentUser.username].password = newPassword;
                sessionStorage.setItem("users", JSON.stringify(users));
                alert("Đổi mật khẩu thành công!");
            }
        }

        // Xem lịch sử đơn hàng
        function viewOrders() {
            alert("Chức năng xem lịch sử đơn hàng đang được phát triển!");
        }

        // Render profile page
        function renderProfile(user) {
            const loginDate = new Date(user.loginTime);
            const createdDate = user.createdAt ? new Date(user.createdAt) : new Date();
            const daysActive = Math.floor((Date.now() - createdDate.getTime()) / (1000 * 60 * 60 * 24));
            
            // Lấy chữ cái đầu của username làm avatar
            const avatarLetter = user.username.charAt(0).toUpperCase();
            
            // Xác định phương thức đăng nhập
            const loginMethod = user.loginMethod || 'email';
            let methodBadge = '';
            if (loginMethod === 'google') {
                methodBadge = '<span class="badge info"><i class="fab fa-google"></i> Google Account</span>';
            } else if (loginMethod === 'facebook') {
                methodBadge = '<span class="badge info"><i class="fab fa-facebook"></i> Facebook Account</span>';
            } else {
                methodBadge = '<span class="badge success"><i class="fas fa-envelope"></i> Email Account</span>';
            }
            
            const html = `
                <div class="header">
                    <h1><i class="fas fa-user-circle"></i> Trang cá nhân</h1>
                    <div class="user-info">
                        <span>Xin chào, <strong>${user.username}</strong></span>
                        <button class="logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            Đăng xuất
                        </button>
                    </div>
                </div>

                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="profile-name">${user.username}</h2>
                        <p class="profile-email">${user.email}</p>
                        ${methodBadge}
                    </div>

                    <div class="profile-body">
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-label">Tên đăng nhập</div>
                                <div class="info-value">
                                    <i class="fas fa-user"></i>
                                    ${user.username}
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">
                                    <i class="fas fa-envelope"></i>
                                    ${user.email}
                                </div>
                            </div>

                            ${user.phone ? `
                            <div class="info-item">
                                <div class="info-label">Số điện thoại</div>
                                <div class="info-value">
                                    <i class="fas fa-phone"></i>
                                    ${user.phone}
                                </div>
                            </div>
                            ` : ''}

                            <div class="info-item">
                                <div class="info-label">Lần đăng nhập cuối</div>
                                <div class="info-value">
                                    <i class="fas fa-clock"></i>
                                    ${loginDate.toLocaleString('vi-VN')}
                                </div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="action-btn primary" onclick="editProfile()">
                                <i class="fas fa-edit"></i>
                                Chỉnh sửa hồ sơ
                            </button>
                            <button class="action-btn" onclick="changePassword()">
                                <i class="fas fa-key"></i>
                                Đổi mật khẩu
                            </button>
                            <button class="action-btn" onclick="viewOrders()">
                                <i class="fas fa-shopping-bag"></i>
                                Đơn hàng của tôi
                            </button>
                        </div>
                    </div>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        <div class="stat-value">${daysActive}</div>
                        <div class="stat-label">Ngày hoạt động</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Đơn hàng</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="stat-value">0</div>
                        <div class="stat-label">Yêu thích</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-value">5.0</div>
                        <div class="stat-label">Điểm thành viên</div>
                    </div>
                </div>
            `;
            
            document.getElementById('app').innerHTML = html;
        }

        // Khởi tạo khi load page
        window.onload = function() {
            const user = checkAuth();
            if (user) {
                renderProfile(user);
            }
        };
    </script>
</body>
</html>
