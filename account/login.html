<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="mobile-toggle">
            <button class="btn active" onclick="showLogin()">Đăng nhập</button>
            <button class="btn" onclick="showSignup()">Đăng ký</button>
        </div>
        <div class="container-forms">
            <div class="container-info">
                <div class="info-item">
                    <p>Đã có tài khoản?</p>
                    <button class="btn" onclick="toggleForms()">Đăng nhập</button>
                </div>
                <div class="info-item">
                    <p>Chưa có tài khoản?</p>
                    <button class="btn" onclick="toggleForms()">Đăng ký</button>
                </div>
            </div>
            <div class="container-form">
                <form class="form-item log-in" onsubmit="login(event)">
                    <h1>Đăng nhập</h1>
                    <div class="input-container">
                        <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required />
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="password-container">
                        <input type="password" id="loginPassword" placeholder="Mật khẩu" required />
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('loginPassword', this)"></i>
                    </div>
                    <div id="loginMessage" class="message"></div>
                    <button class="btn btn-submit" type="submit">Đăng nhập</button>
                    
                    <div class="divider">
                        <span>hoặc</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google" onclick="loginWithGoogle()">
                            <i class="fab fa-google"></i>
                            <span>Đăng nhập với Google</span>
                        </button>
                        <button type="button" class="social-btn facebook" onclick="loginWithFacebook()">
                            <i class="fab fa-facebook-f"></i>
                            <span>Đăng nhập với Facebook</span>
                        </button>
                    </div>
                </form>
                <form class="form-item sign-up" onsubmit="register(event)">
                    <h1>Đăng ký</h1>
                    <div class="input-container">
                        <input type="text" id="reUsername" placeholder="Tên đăng nhập" required />
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input-container">
                        <input type="email" id="reEmail" placeholder="Email" required />
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-container">
                        <input type="tel" id="rePhone" placeholder="Số điện thoại" required />
                        <i class="fas fa-phone input-icon"></i>
                    </div>
                    <div class="password-container">
                        <input type="password" id="rePassword" placeholder="Mật khẩu" required />
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('rePassword', this)"></i>
                    </div>
                    <div id="reMessage" class="message"></div>
                    <button class="btn btn-submit" type="submit">Đăng ký</button>
                    
                    <div class="divider">
                        <span>hoặc</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn google" onclick="signupWithGoogle()">
                            <i class="fab fa-google"></i>
                            <span>Đăng ký với Google</span>
                        </button>
                        <button type="button" class="social-btn facebook" onclick="signupWithFacebook()">
                            <i class="fab fa-facebook-f"></i>
                            <span>Đăng ký với Facebook</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle giữa form đăng nhập và đăng ký (Desktop)
        function toggleForms() {
            document.querySelector('.container').classList.toggle('log-in');
            clearMessages();
        }

        // Show login form (Mobile)
        function showLogin() {
            document.querySelector('.container').classList.remove('log-in');
            document.querySelectorAll('.mobile-toggle .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            clearMessages();
        }

        // Show signup form (Mobile)
        function showSignup() {
            document.querySelector('.container').classList.add('log-in');
            document.querySelectorAll('.mobile-toggle .btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            clearMessages();
        }

        // Xóa thông báo lỗi/thành công
        function clearMessages() {
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('reMessage').textContent = '';
            document.getElementById('loginMessage').className = 'message';
            document.getElementById('reMessage').className = 'message';
        }

        // Toggle hiển thị mật khẩu
        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        // Hàm đăng ký
        function register(event) {
            event.preventDefault();
            
            const username = document.getElementById("reUsername").value.trim();
            const email = document.getElementById("reEmail").value.trim();
            const phone = document.getElementById("rePhone").value.trim();
            const password = document.getElementById("rePassword").value.trim();
            const messageEl = document.getElementById("reMessage");

            // Regex patterns
            const lowercaseLetter = /[a-z]/g;
            const uppercaseLetter = /[A-Z]/g;
            const number = /[0-9]/g;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^[0-9]{10,11}$/;

            // Validate các trường
            if (!username || !email || !phone || !password) {
                showMessage(messageEl, "Vui lòng điền đầy đủ thông tin.", "error");
                return;
            }

            // Validate username (3-20 ký tự, chỉ chữ cái, số và gạch dưới)
            if (username.length < 3 || username.length > 20) {
                showMessage(messageEl, "Tên đăng nhập phải có từ 3-20 ký tự.", "error");
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showMessage(messageEl, "Tên đăng nhập chỉ chứa chữ cái, số và gạch dưới.", "error");
                return;
            }

            // Validate email
            if (!emailPattern.test(email)) {
                showMessage(messageEl, "Email không hợp lệ.", "error");
                return;
            }

            // Validate phone
            if (!phonePattern.test(phone)) {
                showMessage(messageEl, "Số điện thoại phải có 10-11 chữ số.", "error");
                return;
            }

            // Validate password
            if (password.length < 8) {
                showMessage(messageEl, "Mật khẩu phải có ít nhất 8 ký tự.", "error");
                return;
            }

            if (!password.match(lowercaseLetter)) {
                showMessage(messageEl, "Mật khẩu phải có ít nhất 1 chữ thường.", "error");
                return;
            }

            if (!password.match(uppercaseLetter)) {
                showMessage(messageEl, "Mật khẩu phải có ít nhất 1 chữ hoa.", "error");
                return;
            }

            if (!password.match(number)) {
                showMessage(messageEl, "Mật khẩu phải có ít nhất 1 chữ số.", "error");
                return;
            }

            // Tạo object user
            const user = {
                username: username,
                email: email,
                phone: phone,
                password: password,
                createdAt: new Date().toISOString()
            };

            // Lấy danh sách users từ memory
            let users = {};
            const usersData = sessionStorage.getItem("users");
            if (usersData) {
                users = JSON.parse(usersData);
            }

            // Kiểm tra username đã tồn tại
            if (users[username]) {
                showMessage(messageEl, "Tên đăng nhập đã tồn tại.", "error");
                return;
            }

            // Kiểm tra email đã được sử dụng
            const emailExists = Object.values(users).some(u => u.email === email);
            if (emailExists) {
                showMessage(messageEl, "Email đã được sử dụng.", "error");
                return;
            }

            // Lưu user mới
            users[username] = user;
            sessionStorage.setItem("users", JSON.stringify(users));
            
            showMessage(messageEl, "Đăng ký thành công! Bạn có thể đăng nhập ngay bây giờ.", "success");
            
            // Reset form và chuyển sang login sau 1.5s
            setTimeout(() => {
                document.querySelector('.form-item.sign-up').reset();
                if (window.innerWidth <= 768) {
                    showLogin();
                } else {
                    toggleForms();
                }
            }, 1500);
        }

        // Hàm đăng nhập
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value.trim();
            const messageEl = document.getElementById("loginMessage");

            // Validate
            if (!username || !password) {
                showMessage(messageEl, "Vui lòng nhập tên đăng nhập và mật khẩu.", "error");
                return;
            }

            // Lấy danh sách users
            const usersData = sessionStorage.getItem("users");
            if (!usersData) {
                showMessage(messageEl, "Tên đăng nhập hoặc mật khẩu không đúng.", "error");
                return;
            }

            const users = JSON.parse(usersData);
            const user = users[username];

            // Kiểm tra user tồn tại và mật khẩu đúng
            if (!user) {
                showMessage(messageEl, "Tên đăng nhập hoặc mật khẩu không đúng.", "error");
                return;
            }

            if (user.password !== password) {
                showMessage(messageEl, "Tên đăng nhập hoặc mật khẩu không đúng.", "error");
                return;
            }

            // Đăng nhập thành công
            showMessage(messageEl, "Đăng nhập thành công! Đang chuyển hướng...", "success");
            
            // Lưu session
            sessionStorage.setItem("currentUser", JSON.stringify({
                username: user.username,
                email: user.email,
                phone: user.phone,
                createdAt: user.createdAt,
                loginTime: new Date().toISOString()
            }));

            // Chuyển hướng đến trang profile sau 1s
            setTimeout(() => {
                window.location.href = "profile.html";
            }, 1000);
        }

        // Hàm hiển thị thông báo
        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'message ' + type;
        }

        // Đăng nhập với Google
        function loginWithGoogle() {
            // Demo: Giả lập đăng nhập với Google
            const mockGoogleUser = {
                username: "google_user_" + Math.floor(Math.random() * 1000),
                email: "user@gmail.com",
                loginMethod: "google",
                loginTime: new Date().toISOString(),
                createdAt: new Date().toISOString()
            };

            sessionStorage.setItem("currentUser", JSON.stringify(mockGoogleUser));
            window.location.href = "profile.html";
        }

        // Đăng nhập với Facebook
        function loginWithFacebook() {
            // Demo: Giả lập đăng nhập với Facebook
            const mockFacebookUser = {
                username: "fb_user_" + Math.floor(Math.random() * 1000),
                email: "user@facebook.com",
                loginMethod: "facebook",
                loginTime: new Date().toISOString(),
                createdAt: new Date().toISOString()
            };

            sessionStorage.setItem("currentUser", JSON.stringify(mockFacebookUser));
            window.location.href = "profile.html";
        }

        // Đăng ký với Google
        function signupWithGoogle() {
            loginWithGoogle();
        }

        // Đăng ký với Facebook
        function signupWithFacebook() {
            loginWithFacebook();
        }

        // Kiểm tra hash URL để hiển thị đúng form
        function checkURLHash() {
            const hash = window.location.hash;
            
            if (hash === '#signup' || hash === '#register') {
                // Hiển thị form đăng ký
                if (window.innerWidth <= 768) {
                    document.querySelector('.container').classList.add('log-in');
                    document.querySelectorAll('.mobile-toggle .btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.mobile-toggle .btn')[1].classList.add('active');
                } else {
                    document.querySelector('.container').classList.add('log-in');
                }
            } else if (hash === '#login') {
                // Hiển thị form đăng nhập
                if (window.innerWidth <= 768) {
                    document.querySelector('.container').classList.remove('log-in');
                    document.querySelectorAll('.mobile-toggle .btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.mobile-toggle .btn')[0].classList.add('active');
                } else {
                    document.querySelector('.container').classList.remove('log-in');
                }
            }
        }

        // Kiểm tra nếu đã đăng nhập
        window.onload = function() {
            // Kiểm tra URL hash trước
            checkURLHash();
            
            const currentUser = sessionStorage.getItem("currentUser");
            if (currentUser) {
                // Đã đăng nhập, chuyển hướng đến profile
                window.location.href = "profile.html";
            }
        };

        // Lắng nghe sự thay đổi hash
        window.addEventListener('hashchange', checkURLHash);
    </script>
</body>
</html>
