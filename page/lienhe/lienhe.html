  <div class="contact-form">
    <!-- Tiêu đề form -->
    <h2>Gửi tin nhắn cho chúng tôi</h2>

    <!--
      BỐ CỤC FORM GIỐNG ẢNH YÊU CẦU:
      - Họ tên & Email: cùng 1 hàng
      - Điện thoại: 1 hàng riêng
      - Nội dung: full chiều ngang
    -->
    <form id="contactForm">

      <!-- Hàng 1: Họ tên + Email -->
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" name="name" required minlength="3" placeholder="Họ và tên">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required placeholder="example@gmail.com">
        </div>
      </div>

      <!-- Điện thoại -->
      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="tel" name="phone" pattern="[0-9]{9,10}" required placeholder="VD: 0987654321">
      </div>

      <!-- Nội dung -->
      <div class="form-group">
        <label>Nội dung liên hệ</label>
        <textarea name="message" required minlength="10" placeholder="Nhập nội dung liên hệ..."></textarea>
      </div>

      <!-- Nút gửi -->
      <button type="submit" class="btn-submit">Gửi liên hệ</button>

      <!-- Thông báo thành công -->
      <div class="success-message" id="successMsg">Đã gửi tin nhắn thành công.</div>
    </form>
  </div>
