<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết tin tức</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Chi tiết bài viết tin tức">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="../news.css">
  <link rel="stylesheet" href="../sidebar.css">
    <link rel="stylesheet" href="/src/css/again.css">
</head>

<body>
    <div data-include="/src/components/header.htm"></div>
      <div id="breadcrumb-container"></div>
  <script src="/src/js/layouts/breadcrumb.js"></script>
  <script>
      renderBreadcrumb([
          { name: "Tin tức", link: "/page/news/news.html" },
          { name: "Chi tiết bài viết", link: "" }
      ]);
  </script>
  <main class="container py-4">
    <div class="row">
     <!-- SIDEBAR -->
      <div class="col-lg-4 col-12">
        <div id="sidebar-container" class="sidebar"></div>
      </div>

      <!-- NỘI DUNG BÀI VIẾT -->
      <div class="col-lg-8 col-12 mb-4">
        <article class="news-detail-wrapper">

          <!-- HEADER -->
          <div class="news-detail-header">
            <h1 class="news-detail-title" id="post-title"></h1>

            <div class="news-detail-meta">
              <span class="meta-item">
                <i class="far fa-calendar-alt"></i>
                <span id="post-date"></span>
              </span>

              <span class="meta-item">
                <i class="far fa-user"></i>
                <span id="post-author"></span>
              </span>

              <span class="meta-item">
                <i class="far fa-folder-open"></i>
                <span id="post-category" data-category=""></span>
              </span>
            </div>
          </div>

          <!-- ẢNH ĐẠI DIỆN -->
          <div class="news-detail-image">
            <img id="post-image" src="" alt="">
          </div>

          <!-- NỘI DUNG (JS đổ vào) -->
          <div class="news-detail-content" id="post-content"></div>

          <!-- CHIA SẺ -->
          <div class="news-share">
            <h3 class="share-title">
              <i class="fas fa-share-alt"></i> Chia sẻ bài viết:
            </h3>

            <div class="share-buttons">
              <a href="#" class="btn-share btn-share-fb" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
              </a>
              <a href="#" class="btn-share btn-share-x" target="_blank">
                <i class="fab fa-twitter"></i> X
              </a>
              <a href="#" class="btn-share btn-share-ig" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
              </a>
              <a href="#" class="btn-share btn-share-link">
                <i class="fas fa-link"></i> Copy link
              </a>
            </div>
          </div>

          <!-- BÌNH LUẬN -->
          <div class="comments-section">
            <h3 class="section-title">
              <i class="far fa-comments"></i> Gửi bình luận
            </h3>

            <form id="news-comments" class="comment-form">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="text" class="form-control" placeholder="Tên của bạn *" required>
                </div>
                <div class="col-md-6 mb-3">
                  <input type="email" class="form-control" placeholder="Email của bạn">
                </div>
              </div>

              <div class="mb-3">
                <textarea class="form-control" rows="4" placeholder="Nội dung bình luận *" required></textarea>
              </div>

              <button type="submit" class="btn-submit-comment">
                <i class="fas fa-paper-plane"></i> Gửi bình luận
              </button>
            </form>
          </div>

        </article>
      </div>

 
    </div>
  </main>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../load-sidebar.js"></script>
  <script src="./news-data.js"></script>
<script src="./news-detail.js"></script>

  <script type="module" src="/src/js/again.js"></script>
</body>
</html>
