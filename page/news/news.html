<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tức</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cập nhật tin tức và ưu đãi mới nhất của cửa hàng">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="news.css">
  <link rel="stylesheet" href="sidebar.css">
</head>

<body>
  <main class="container py-4">

    <div class="row">
      <!-- CỘT DANH SÁCH BÀI VIẾT (BÊN TRÁI) -->
      <div class="col-lg-8 col-12 mb-4">
        <h2 class="page-title">Tin tức</h2>

        <!-- JS sẽ render toàn bộ bài viết vào đây -->
        <div id="news-list"></div>
      </div>

      <!-- SIDEBAR  -->
      <div class="col-lg-4 col-12">
        <div id="sidebar-container" class="sidebar"></div>
      </div>
    </div>

  </main>

  <!-- MODAL ZOOM ẢNH-->
  <div id="imageModal" class="image-modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modalImage" alt="Zoom ảnh">
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="news.js"></script>
  <script src="load-sidebar.js"></script>
</body>
</html>
