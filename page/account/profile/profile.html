<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân | Dashboard</title>
      <link rel="icon" type="image/x-icon" href="/assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/base.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
 <!-- Vùng app: ban đầu chỉ hiển thị "loading", JS sẽ thay thế toàn bộ nội dung sau -->
  <div id="app">Loading...</div>

  <!-- ===== Modal THÔNG BÁO (message) ===== -->
  <div id="messageModal" class="modal-profile">
    <!-- overlay + hộp modal -->
    <div class="modal-content">
      <!-- Tiêu đề modal (JS sẽ set text vào đây) -->
      <h3 id="messageTitle">Thông báo</h3>

      <!-- Nội dung modal (JS sẽ set text vào đây) -->
      <p id="messageContent"></p>

      <!-- Nút đóng: gọi hàm closeMessageModal() trong JS -->
      <button onclick="closeMessageModal()" class="primary-btn">OK</button>
    </div>
  </div>

  <!-- ===== Modal XÁC NHẬN (confirm) ===== -->
  <div id="confirmModal" class="modal-profile">
    <div class="modal-content">
      <!-- Tiêu đề confirm -->
      <h3 id="confirmTitle">Xác nhận</h3>

      <!-- Nội dung confirm -->
      <p id="confirmContent"></p>

      <!-- 2 nút: Hủy và Xác nhận -->
      <div class="modal-actions">
        <!-- Hủy: đóng confirm modal -->
        <button onclick="closeConfirmModal()" class="secondary-btn">Hủy</button>

        <!-- Xác nhận: chạy hành động đã “gắn” trước đó (pendingConfirmAction) -->
        <button onclick="confirmAction()" class="danger-btn">Xác nhận</button>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
</body>

</html>
