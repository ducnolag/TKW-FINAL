<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân | Dashboard</title>
      <link rel="icon" type="image/x-icon" href="/assets/logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/base.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="spinner"></div>
            <p>Đang tải dữ liệu...</p>
        </div>
    </div>

    <!-- Modal for Messages -->
    <div class="modal-profile" id="messageModal">
        <div class="modal-content-profile">
            <div class="modal-header-profile">
                <h2 id="modalTitle">Thông báo</h2>
                <button class="close-btn-profile" onclick="closeMessageModal()">&times;</button>
            </div>
            <div class="modal-body-profile">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-actions-profile">
                <button class="modal-btn-profile modal-btn-primary-profile" onclick="closeMessageModal()">Đóng</button>
            </div>
        </div>
    </div>

    <!-- Modal for Confirmation -->
    <div class="modal-profile" id="confirmModal">
        <div class="modal-content-profile">
            <div class="modal-header-profile">
                <h2 id="confirmTitle">Xác nhận</h2>
                <button class="close-btn-profile" onclick="closeConfirmModal()">&times;</button>
            </div>
            <div class="modal-body-profile">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-actions-profile">
                <button class="modal-btn-profile" onclick="closeConfirmModal()">Hủy</button>
                <button class="modal-btn-profile modal-btn-primary-profile" id="confirmButton" onclick="confirmAction()">Xác nhận</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
