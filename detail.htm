<!DOCTYPE html>

    <style>
        * {

        body {

        .breadcrumb {

        .detail {

        .detail-image {

        .detail-info {

        .detail-info h2 {

        }

        .status-badge {

            padding: 8px 16px;
            background: #e74c3c;

        .detail-description {

        .detail-price {

        }

        .price-label {

        }

        .price-current {

            font-weight: bold;
            color: #e74c3c;
        }

        .price-old {

            color: #999;
            text-decoration: line-through;
        }

        .discount-badge {

            font-weight: bold;
        }

        .quantity-section {

            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quantity-label {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .quantity-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #f5f5f5;
        }

        .quantity-input {
            width: 60px;
            height: 40px;
            border: none;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 40px;
            border: 2px solid #e74c3c;
            background: white;
            color: #e74c3c;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            flex: 1;
        }

        .btn:hover {
            background: #e74c3c;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .btn-primary {
            background: #e74c3c;
            color: white;
        }

        .btn-primary:hover {
            background: #c0392b;
            border-color: #c0392b;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #e74c3c;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #c0392b;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 20px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            font-size: 18px;
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .detail {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }

            .detail-info h2 {
                font-size: 24px;
            }

            .price-current {
                font-size: 24px;
            }

            .price-old {
                font-size: 16px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .detail-container {
                margin: 20px auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="breadcrumb">
        <a href="index.htm">Trang ch·ªß</a>
        <span>></span>
        <a href="product.htm">S·∫£n ph·∫©m</a>
        <span>></span>
        <span id="breadcrumbProduct">Chi ti·∫øt s·∫£n ph·∫©m</span>
    </div>

    <div class="detail-container">
        <a href="product.htm" class="back-link">‚Üê Quay l·∫°i danh s√°ch s·∫£n ph·∫©m</a>
        <div id="productDetail">
            <div class="loading">ƒêang t·∫£i th√¥ng tin s·∫£n ph·∫©m...</div>
        </div>
    </div>

    <script>
        const productDetail = document.getElementById('productDetail');
        const breadcrumbProduct = document.getElementById('breadcrumbProduct');

        function formatPrice(price) {
            return price.toLocaleString('vi-VN') + 'ƒë';
        }

        function calculateDiscount(oldPrice, currentPrice) {
            return Math.round(((oldPrice - currentPrice) / oldPrice) * 100);
        }

        function createDetailHTML(product) {
            const discount = calculateDiscount(product.price_old, product.price_current);
            const statusText = product.status === 'soldout' ? 'H·∫øt h√†ng' : 'C√≤n h√†ng';
            const statusClass = product.status === 'soldout' ? '' : 'available';
            
            // T·∫°o ·∫£nh placeholder v·ªõi emoji
            const foodEmojis = ['üçó', 'üçî', 'üçï', 'üåÆ', 'üçú', 'ü•ò', 'üç±', 'üç≤'];
            const randomEmoji = foodEmojis[product.id % foodEmojis.length];
            
            // M√¥ t·∫£ chi ti·∫øt cho s·∫£n ph·∫©m
            const description = `${product.title} l√† m·ªôt trong nh·ªØng m√≥n ƒÉn ƒë∆∞·ª£c y√™u th√≠ch nh·∫•t t·∫°i c·ª≠a h√†ng ch√∫ng t√¥i. 
            ƒê∆∞·ª£c ch·∫ø bi·∫øn t·ª´ nguy√™n li·ªáu t∆∞∆°i ngon, ƒë·∫£m b·∫£o v·ªá sinh an to√†n th·ª±c ph·∫©m. 
            H∆∞∆°ng v·ªã ƒë·∫≠m ƒë√†, h·∫•p d·∫´n, ph√π h·ª£p v·ªõi kh·∫©u v·ªã ng∆∞·ªùi Vi·ªát. 
            ƒê·∫∑c bi·ªát hi·ªán ƒëang c√≥ ch∆∞∆°ng tr√¨nh khuy·∫øn m√£i gi·∫£m gi√° ${discount}%, ƒë·ª´ng b·ªè l·ª° c∆° h·ªôi n√†y!`;

            return `
                <div class="detail">
                    <div class="detail-image">
                        ${product.image ? 
                            `<img src="${product.image}" alt="${product.title}">` : 
                            `<div style="width: 100%; height: 500px; display: flex; align-items: center; justify-content: center; font-size: 120px; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">${randomEmoji}</div>`
                        }
                    </div>
                    <div class="detail-info">
                        <h2>${product.title}</h2>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                        
                        <p class="detail-description">${description}</p>
                        
                        <div class="detail-price">
                            <span class="price-label">Gi√°:</span>
                            <span class="price-current">${formatPrice(product.price_current)}</span>
                            <span class="price-old">${formatPrice(product.price_old)}</span>
                            ${discount > 0 ? `<span class="discount-badge">-${discount}%</span>` : ''}
                        </div>

                        <div class="quantity-section">
                            <span class="quantity-label">S·ªë l∆∞·ª£ng:</span>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="decreaseQuantity()">-</button>
                                <input type="number" class="quantity-input" id="quantity" value="1" min="1" max="99">
                                <button class="quantity-btn" onclick="increaseQuantity()">+</button>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-primary" onclick="addToCart()">
                                üõí Th√™m v√†o gi·ªè h√†ng
                            </button>
                            <button class="btn" onclick="buyNow()">
                                ‚ö° Mua ngay
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function increaseQuantity() {
            const input = document.getElementById('quantity');
            const current = parseInt(input.value);
            if (current < 99) {
                input.value = current + 1;
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantity');
            const current = parseInt(input.value);
            if (current > 1) {
                input.value = current - 1;
            }
        }

        function addToCart() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const product = window.currentProduct;
            
            if (!product) return;
            
            // L·∫•y gi·ªè h√†ng t·ª´ localStorage
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Ki·ªÉm tra s·∫£n ph·∫©m ƒë√£ t·ªìn t·∫°i trong gi·ªè ch∆∞a
            const existingItem = cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    title: product.title,
                    price: product.price_current,
                    quantity: quantity,
                    image: product.image || ''
                });
            }
            
            // L∆∞u gi·ªè h√†ng
            localStorage.setItem('cart', JSON.stringify(cart));
            
            alert(`‚úÖ ƒê√£ th√™m ${quantity} s·∫£n ph·∫©m v√†o gi·ªè h√†ng!`);
            
            // Chuy·ªÉn ƒë·∫øn trang gi·ªè h√†ng
            window.location.href = 'cart.htm';
        }

        function buyNow() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const product = window.currentProduct;
            
            if (!product) return;
            
            // L·∫•y gi·ªè h√†ng t·ª´ localStorage
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // X√≥a gi·ªè h√†ng c≈©
            cart = [];
            
            // Th√™m s·∫£n ph·∫©m hi·ªán t·∫°i
            cart.push({
                id: product.id,
                title: product.title,
                price: product.price_current,
                quantity: quantity,
                image: product.image || ''
            });
            
            // L∆∞u gi·ªè h√†ng
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Chuy·ªÉn ƒë·∫øn trang thanh to√°n
            window.location.href = 'checkout.htm';
        }

        const getDetailProduct = async () => {
            try {
                // L·∫•y ID t·ª´ URL
                const params = new URLSearchParams(window.location.search);
                const productId = params.get('id');

                if (!productId) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y ID s·∫£n ph·∫©m');
                }

                // Fetch d·ªØ li·ªáu t·ª´ file JSON
                const response = await fetch('../data/product.json');
                
                if (!response.ok) {
                    throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu s·∫£n ph·∫©m');
                }

                const data = await response.json();
                
                // T√¨m s·∫£n ph·∫©m trong c·∫£ 2 danh s√°ch
                const allProducts = [...data.sale, ...data.newsale];
                const product = allProducts.find(p => p.id == productId);

                if (product) {
                    window.currentProduct = product;
                    productDetail.innerHTML = createDetailHTML(product);
                    breadcrumbProduct.textContent = product.title;
                    document.title = product.title + ' - Chi ti·∫øt s·∫£n ph·∫©m';
                } else {
                    productDetail.innerHTML = '<div class="error">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†y!</div>';
                }
            } catch (error) {
                console.error('L·ªói:', error.message);
                productDetail.innerHTML = `<div class="error">L·ªói: ${error.message}</div>`;
            }
        }

        // G·ªçi h√†m khi trang load
        getDetailProduct();
    </script>
</body>
</html>
