<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Section Title */
.section_product_sale {
  padding: 50px 0;
  background-color: var(--white-color);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.section_title_base {
  text-align: center;
  margin-top: 35px;
  margin-bottom: 40px;
}

.section_title_base img:first-child {
  margin-bottom: 15px;
}

.section-title-heading {
  margin: 15px 0;
}

.section-title-heading a {
  text-decoration: none;
  color: var(--text-color-dark);
  font-size: 18px;
  line-height: 1.6;
}

.section-title-main {
  display: block;
  font-size: 28px;
  font-weight: bold;
  color: var(--secondary-color);
  margin-top: 5px;
}

/* Product Card */
.item_product_main {
  background: var(--white-color);
  border-radius: var(--border-radius-medium);
  overflow: hidden;
  box-shadow: var(--shadow-small);
  transition: transform var(--transition-normal) ease, box-shadow var(--transition-normal) ease;
  margin-bottom: 30px;
  display: flex;
  
}

.item_product_main:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-large);
  border: 2px solid var(--secondary-color);
}

.product-image {
  width: 100%;
  height: 280px;
  object-fit: cover;
}

.product-info {
  padding: 20px;
  text-align: center;
}

.product-title {
  font-size: 16px;
  font-weight: var(--font-weight-semibold);
  color: var(--text-color-dark);
  margin-bottom: 5px;
  min-height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  line-height: 1.4;
}

.product-price {
  margin-bottom: 15px;
}

.price-current {
  font-size: 20px;
  font-weight: bold;
  color: var(--secondary-color);
  margin-right: 8px;
}

.price-old {
  font-size: 14px;
  color: #999;
  text-decoration: line-through;
}

.product-button {
  display: inline-block;
  padding: 10px 30px;
  border: 2px solid var(--secondary-color);
  color: var(--secondary-color);
  background: var(--white-color);
  border-radius: var(--border-radius-large);
  font-weight: var(--font-weight-semibold);
  text-transform: uppercase;
  font-size: 13px;
  cursor: pointer;
  transition: all var(--transition-normal) ease;
}

.product-button:hover {
  background: var(--secondary-color);
  color: var(--white-color);
}

.product-button.sold-out {
  border-color: #999;
  color: #999;
}

/* Swiper Styles */
.swiper_product_sale {
  padding: 0 50px 20px;
  position: relative;
}


.swiper-button-prev,
.swiper-button-next {
  width: 35px !important;
  height: 35px !important;
  background: rgba(var(--primary-rgb), 0.8) !important;
  border: none !important;
  border-radius: var(--border-radius-circle) !important;
  color: var(--white-color) !important;
  transition: var(--transition-normal) !important;
  box-shadow: 0 4px 15px rgba(var(--primary-rgb), 0.2) !important;
  display: flex !important;
  align-items: center !important;
  justify-content: center !important;
  cursor: pointer !important;
  top: 50% !important;
  transform: translateY(-50%) !important;
  margin: 0 !important;
  padding: 0 !important;
  z-index: 100;
}

.swiper-button-prev {
  left: 15px !important;
}

.swiper-button-next {
  right: 15px !important;
}

/* Fix SVG icon size */
.swiper-button-prev::after,
.swiper-button-next::after {
  font-size: 0 !important;
  width: 0 !important;
  height: 0 !important;
  content: '' !important;
}

.swiper-button-prev svg,
.swiper-button-next svg {
  width: 10px !important;
  height: 10px !important;
  display: block !important;
  stroke: var(--white-color) !important;
  fill: none !important;
  stroke-width: 2 !important;
}

.swiper-button-prev:hover,
.swiper-button-next:hover {
  background: var(--primary-color) !important;
  box-shadow: 0 6px 20px rgba(var(--primary-rgb), 0.4) !important;
  transform: translateY(-50%) scale(1.08) !important;
}

.swiper-button-disabled {
  opacity: 0.5 !important;
  cursor: not-allowed !important;
}


</style>
<body>
    <!-- PRODUCT SALE SECTION -->
<section class="section_product_sale">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        <!-- TIÊU ĐỀ -->
        <div class="section_title_base">
          <img width="47" height="25" src="" alt="Best Seller">

          <h2 class="section-title-heading">
            <a href="#" title="Best Seller - Món Ngon Nhất Định Phải Thử">
              Best Seller <br>
              <span class="section-title-main">Món Ngon Nhất Định Phải Thử</span>
            </a>
          </h2>
        </div>

        <!-- SLIDER SẢN PHẨM -->
        <div class="section">
          <div class="swiper_product_sale swiper">
            <div class="swiper-wrapper">
              <!-- JS sẽ tự render toàn bộ sản phẩm vào đây -->
            </div>

            <!-- Navigation Buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
<script>
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.mjs';

// Khi include HTML xong
document.addEventListener('htmlIncluded', function () {

  // 1. Load sản phẩm từ file product.json
  fetch('/data/product.json')
    .then(res => res.json())
    .then(data => {
      const products = data.sale;

      // Chọn wrapper của slider
      const wrapper = document.querySelector('.swiper_product_sale .swiper-wrapper');
      if (!wrapper) return;

      // 2. Render sản phẩm vào slider
      wrapper.innerHTML = products.map(item => `
        <div class="swiper-slide">
          <div class="item_product_main">
            <a href="/category/detail/detail.htm?id=${item.id}" style="text-decoration: none; color: inherit;">
              <img src="${item.image}" alt="${item.title}" class="product-image">

              <div class="product-info">
                <h3 class="product-title">${item.title}</h3>

                <div class="product-price">
                  <span class="price-current">${item.price_current.toLocaleString()}₫</span>
                  <span class="price-old">${item.price_old.toLocaleString()}₫</span>
                </div>
              </div>
            </a>
            
            <a href="/category/detail/detail.htm?id=${item.id}" 
               class="product-button ${item.status === 'soldout' ? 'sold-out' : ''}" 
               style="text-decoration: none; display: inline-block; text-align: center;">
              Tùy Chọn
            </a>
          </div>
        </div>
      `).join('');

      // 3. Sau khi render xong thì khởi tạo Swiper
      setTimeout(() => {
        new Swiper('.swiper_product_sale', {
          slidesPerView: 4,
          spaceBetween: 24,
          speed: 600,
          loop: true,

          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },

          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },

          grabCursor: true,

          breakpoints: {
            320:  { slidesPerView: 1, spaceBetween: 16 },
            640:  { slidesPerView: 2, spaceBetween: 16 },
            992:  { slidesPerView: 3, spaceBetween: 20 },
            1200: { slidesPerView: 4, spaceBetween: 24 }
          }
        });
      }, 100);
    });
});
</script>
</body>
</html>
