<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gi·ªè H√†ng</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
      min-height: 100vh;
      padding-bottom: 30px;
    }

    .breadcrumb {
      background: white;
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    .breadcrumb a {
      color: #666;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    .breadcrumb a:hover {
      color: #e74c3c;
    }

    .breadcrumb span {
      color: #e74c3c;
      margin: 0 5px;
    }

    .header {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      padding: 25px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
    }

    .cart-section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 22px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      color: #95a5a6;
    }

    .empty-cart-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-cart h3 {
      font-size: 24px;
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    .empty-cart p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .shop-now-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
    }

    .shop-now-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }

    .cart-item {
      display: flex;
      gap: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .cart-item:hover {
      border-color: #e74c3c;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.1);
    }

    .item-image {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      flex-shrink: 0;
      background: white;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .item-name {
      font-size: 18px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 8px;
    }

    .delete-btn {
      background: #fee;
      border: none;
      color: #e74c3c;
      width: 35px;
      height: 35px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
      flex-shrink: 0;
    }

    .delete-btn:hover {
      background: #e74c3c;
      color: white;
      transform: scale(1.1);
    }

    .item-price {
      font-size: 20px;
      font-weight: 700;
      color: #e74c3c;
      margin-bottom: 15px;
    }

    .item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      padding: 8px 12px;
      border-radius: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .qty-btn {
      background: #e74c3c;
      border: none;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .qty-btn:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    .qty-btn:disabled {
      background: #ddd;
      cursor: not-allowed;
      transform: scale(1);
    }

    .qty-display {
      font-size: 16px;
      font-weight: 600;
      color: #2c3e50;
      min-width: 30px;
      text-align: center;
    }

    .item-total {
      font-size: 16px;
      color: #7f8c8d;
    }

    .item-total span {
      font-weight: 600;
      color: #2c3e50;
    }

    .summary-section {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      height: fit-content;
      position: sticky;
      top: 30px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      color: #555;
      font-size: 16px;
    }

    .summary-row.total {
      border-top: 2px solid #e0e0e0;
      margin-top: 15px;
      padding-top: 20px;
      font-size: 20px;
      font-weight: 700;
      color: #2c3e50;
    }

    .summary-row.total .amount {
      color: #e74c3c;
      font-size: 24px;
    }

    .promo-code {
      margin: 20px 0;
      padding: 20px 0;
      border-top: 2px solid #f0f0f0;
      border-bottom: 2px solid #f0f0f0;
    }

    .promo-input-group {
      display: flex;
      gap: 10px;
    }

    .promo-input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .promo-input:focus {
      outline: none;
      border-color: #e74c3c;
    }

    .apply-btn {
      padding: 12px 20px;
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      color: #555;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .apply-btn:hover {
      background: #e74c3c;
      color: white;
      border-color: #e74c3c;
    }

    .checkout-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      margin-top: 20px;
    }

    .checkout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }

    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 15px;
      color: #7f8c8d;
      font-size: 14px;
    }

    .continue-shopping {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #e74c3c;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .continue-shopping:hover {
      gap: 12px;
    }

    @media (max-width: 968px) {
      .container {
        grid-template-columns: 1fr;
      }

      .summary-section {
        position: static;
      }
    }

    @media (max-width: 640px) {
      .header-content h1 {
        font-size: 22px;
      }

      .container {
        padding: 0 15px;
        margin: 20px auto;
      }

      .cart-section,
      .summary-section {
        padding: 20px;
      }

      .cart-item {
        flex-direction: column;
        gap: 15px;
      }

      .item-image {
        width: 100%;
        height: 200px;
      }

      .item-footer {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }

      .quantity-control {
        justify-content: center;
      }

      .item-total {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="breadcrumb">
    <a href="index.htm">Trang ch·ªß</a>
    <span>></span>
    <span>Gi·ªè h√†ng</span>
  </div>



  <div class="container">
    <div class="cart-section">
      <a href="product.htm" class="continue-shopping">
        ‚Üê Ti·∫øp t·ª•c mua s·∫Øm
      </a>
      
      <h2 class="section-title">S·∫£n ph·∫©m trong gi·ªè (<span id="itemCount">0</span>)</h2>
      
      <div id="cartItems"></div>
    </div>

    <div class="summary-section">
      <h2 class="section-title">T√≥m t·∫Øt ƒë∆°n h√†ng</h2>
      
      <div class="summary-row">
        <span>T·∫°m t√≠nh:</span>
        <span id="subtotal">0ƒë</span>
      </div>
      
      <div class="summary-row">
        <span>Ph√≠ v·∫≠n chuy·ªÉn:</span>
        <span id="shipping">0ƒë</span>
      </div>
      
      <div class="promo-code">
        <div class="promo-input-group">
          <input type="text" class="promo-input" placeholder="Nh·∫≠p m√£ gi·∫£m gi√°" id="promoInput">
          <button class="apply-btn" onclick="applyPromo()">√Åp d·ª•ng</button>
        </div>
      </div>
      
      <div class="summary-row">
        <span>Gi·∫£m gi√°:</span>
        <span id="discount" style="color: #27ae60;">-0ƒë</span>
      </div>
      
      <div class="summary-row total">
        <span>T·ªïng c·ªông:</span>
        <span class="amount" id="total">0ƒë</span>
      </div>
      
      <button class="checkout-btn" id="checkoutBtn" onclick="checkout()">
        Thanh To√°n Ngay
      </button>
      
      <div class="secure-badge">
        <span>üîí</span>
        <span>Thanh to√°n an to√†n & b·∫£o m·∫≠t</span>
      </div>
    </div>
  </div>

  <script>
    let cart = [];
    const SHIPPING_FEE = 30000;
    let discountPercent = 0;

    function formatPrice(price) {
      return price.toLocaleString('vi-VN') + 'ƒë';
    }

    function loadCart() {
      const savedCart = localStorage.getItem('cart');
      if (savedCart) {
        cart = JSON.parse(savedCart);
      }
      renderCart();
      updateSummary();
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      const cartItems = document.getElementById('cartItems');
      const itemCount = document.getElementById('itemCount');
      
      itemCount.textContent = cart.length;

      if (cart.length === 0) {
        cartItems.innerHTML = `
          <div class="empty-cart">
            <div class="empty-cart-icon">üõí</div>
            <h3>Gi·ªè h√†ng tr·ªëng</h3>
            <p>H√£y th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng ƒë·ªÉ ti·∫øp t·ª•c mua s·∫Øm</p>
            <button class="shop-now-btn" onclick="window.location.href='products.html'">
              Mua s·∫Øm ngay
            </button>
          </div>
        `;
        document.getElementById('checkoutBtn').disabled = true;
        return;
      }

      document.getElementById('checkoutBtn').disabled = false;

      cartItems.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <div class="item-image">
            <img src="${item.image || 'https://via.placeholder.com/120'}" alt="${item.title}">
          </div>
          <div class="item-details">
            <div class="item-header">
              <div>
                <div class="item-name">${item.title}</div>
                <div class="item-price">${formatPrice(item.price)}</div>
              </div>
              <button class="delete-btn" onclick="removeItem(${index})" title="X√≥a s·∫£n ph·∫©m">
                üóëÔ∏è
              </button>
            </div>
            <div class="item-footer">
              <div class="quantity-control">
                <button class="qty-btn" onclick="decreaseQty(${index})" ${item.quantity <= 1 ? 'disabled' : ''}>
                  ‚àí
                </button>
                <div class="qty-display">${item.quantity}</div>
                <button class="qty-btn" onclick="increaseQty(${index})">
                  +
                </button>
              </div>
              <div class="item-total">
                Th√†nh ti·ªÅn: <span>${formatPrice(item.price * item.quantity)}</span>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function increaseQty(index) {
      cart[index].quantity++;
      saveCart();
      renderCart();
      updateSummary();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity--;
        saveCart();
        renderCart();
        updateSummary();
      }
    }

    function removeItem(index) {
      if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m n√†y?')) {
        cart.splice(index, 1);
        saveCart();
        renderCart();
        updateSummary();
      }
    }

    function updateSummary() {
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const shipping = cart.length > 0 ? SHIPPING_FEE : 0;
      const discount = subtotal * (discountPercent / 100);
      const total = subtotal + shipping - discount;

      document.getElementById('subtotal').textContent = formatPrice(subtotal);
      document.getElementById('shipping').textContent = formatPrice(shipping);
      document.getElementById('discount').textContent = '-' + formatPrice(discount);
      document.getElementById('total').textContent = formatPrice(total);
    }

    function applyPromo() {
      const promoInput = document.getElementById('promoInput');
      const code = promoInput.value.trim().toUpperCase();

      const promoCodes = {
        'GIAM10': 10,
        'GIAM20': 20,
        'SALE30': 30
      };

      if (promoCodes[code]) {
        discountPercent = promoCodes[code];
        alert(`‚úÖ √Åp d·ª•ng m√£ th√†nh c√¥ng! Gi·∫£m ${discountPercent}%`);
        updateSummary();
      } else if (code) {
        alert('‚ùå M√£ gi·∫£m gi√° kh√¥ng h·ª£p l·ªá');
      }
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Gi·ªè h√†ng tr·ªëng!');
        return;
      }
      
      // Chuy·ªÉn ƒë·∫øn trang thanh to√°n
      window.location.href = 'checkout.htm';
    }

    // Load cart on page load
    loadCart();
  </script>
</body>
</html>
